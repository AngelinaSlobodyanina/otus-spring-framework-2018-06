<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{application.section.authors}">Список авторов</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="author: ${authors}">
            <a href="/genres/" th:href="@{/authors/{author}(author=${author.getId()})}" th:text="${author.name}">Иван бунин            </a>
            <span class="badge badge-primary badge-pill" th:text="${statistic.getValue(author.id)}">14</span>
        </li>
    </ul>
</div>
</body>
</html>
